{% assign comments = site.data.comments | sort %}

<br></br>

{% for comment in comments reversed %}
  {% assign commentData = comment[1] %}
    <div>
     <b>From:</b> {{ commentData.name }}
     <b>Date:<b> {{ commentData.date | date_to_long_string }}</b></br>
     <b>Comment:</b></br>
     {{ commentData.message }}</br>
     </br>
    </div>

{% endfor %}
